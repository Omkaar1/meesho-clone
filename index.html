<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./font-awesome.min.css" />
    <!-- font Awesome link -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    
    <!-- main navbar box -->
    <div id="container"></div>
    <!-- large images -->
    <div id="white"></div>
    <div id="first-img-box">
      <img src="./images/lowest price.JPG" alt="" />
      <img src="./images/top categories.JPG" alt="" />
      <img class="center" src="./images/fashion store.JPG" alt="" />
      <img class="center" src="./images/home care.JPG" alt="" />
      <img class="center" src="./images/reseller.JPG" alt="" />
      <img class="center" src="./images/register.JPG" alt="" />
    </div>
    <!-- footer section -->
    <div id="main_footer"></div>
    
  </body>
</html>
<script type="module">
  import navbar from "../components/navbar.js";
  import footer from "../components/footer.js";

  let container = document.getElementById("container");
  let main_footer = document.getElementById("main_footer");

  container.innerHTML = navbar();
  main_footer.innerHTML = footer();
</script>
